<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="landingPage.css">
    <title>Landing Page</title>
  </head>
  <body>
    <!--Navigation Bar-->
		<header class="navbar navbar-expand-sm navbar-light bg-light">
      
			<a class="navbar-brand" href="#" >
        <img src="../resources/teetorLogo2.png" width="100" height="40" class="d-inline-block align-top" alt="">
      </a>

      <!--Toggle Button-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <!--Navigation Links-->
      <div class="collapse navbar-collapse " id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        </ul>
        <!--Log in and Sign up link-->
        
      </div>   
      <a class="headerMenuLink mr-3" href="#" data-toggle="modal" data-target="#modalLoginForm">Log In</a>
      <a class="headerMenuLink d-inline-block border border-gray-dark rounded-1 px-2 py-1" href="#" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</a>
    </header>


    <div class="text-center">
      <img src="../resources/pic4.png" class="img-fluid" width="400" height="400" class="rounded" draggable = "false" alt="...">
	    <div class="text-center">
	      <a href="#" data-toggle="modal" data-target="#modalRegisterForm" class="GetStartedBtn">Get Started!</a>
	    </div>
    </div>

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
			  </div>
			<form action = '/users/login' method = "post">
		      <div class="modal-body mx-3">
		        <div class="md-form mb-3" >
		          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
		          <label for="loginEmail">Email address:</label>
		          <input name = "email" type="email" id="loginEmail" class="form-control validate" placeholder="Please enter email">
		        </div>

		        <div class="md-form mb-3" '>
		          <!-- <i class="fas fa-lock prefix grey-text"></i> -->
		          <label for="loginPassword">Password:</label>
		          <input name = "password" type="password" id="loginPassword" class="form-control validate" placeholder="Please enter password">
		        </div>
		        <div class="checkbox">
            	<label><input type="checkbox">Remember me</label>
        		</div>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		        <button class="btn btn-default">Login</button>
			  </div>
			</form>
		    </div>
		  </div>
		</div>

		<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body mx-3">
			  <form action = '/users' method = 'post'>
		        <div class="md-form mb-3">
		          <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
		          <label for="inputEmail">Email address:</label>
		          <input type="email" name = "email" class="form-control" id="inputEmail" placeholder="Please enter email">
		        </div>
		        <div class="md-form mb-3">
		          <!-- <i class="fas fa-user prefix grey-text"></i> -->
		          <label for="inputFullName">Name:</label>
		          <input type="text" name = "name" class="form-control" id="inputFullName" placeholder="Please enter full name">
		        </div>
		        <div class="md-form mb-3">
		          <!-- <i class="fas fa-user prefix grey-text"></i> -->
		          <label for="inputPassword">Password:</label>
		          <input type="password" name = "password" class="form-control" id="inputPassword" placeholder="Please enter password">
		        </div>
						<div class="md-form mb-3">
		          <!-- <i class="fas fa-user prefix grey-text"></i> -->
		          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
		        </div>
		      </div>
		      <div class="modal-footer d-flex justify-content-center">
		        <button class="btn btn-deep-orange" type = 'submit'>Sign up</button>
			  </div>
			</form>
		    </div>
		  </div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
